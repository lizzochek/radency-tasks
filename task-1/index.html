<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <meta name="author" content="Dolhova Yelyzaveta">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/6ed23c9691.js" crossorigin="anonymous"></script>
        <title>Task app</title>
    </head>
    <body>

        <table class="table" id="tableActive">
            <tr>
            <th>Name</th>
            <th>Created</th>
            <th>Category</th>
            <th>Content</th>
            <th>Dates</th>
            <th>Buttons</th>
        </tr>
            <tr>
                <td>Buy coffee</td>
                <td>Today</td>
                <td><i class="fas fa-tasks"></i> Task</td>
                <td>Nearest coffee shop</td>
                <td></td>
                <td><button class="archivebtn">
                        <i class="fas fa-archive"></i>
                    </button>
                    <button class="deletebtn">
                        <i class="far fa-trash-alt"></i>
                    </button>
                </td>
            </tr>
        </table>
        <button id="seeArchived">See archived tasks</button>
        <button id="createNote">Create note</button>
    </body>
    <table class="table">
            <tr>
            <th>Note Category</th>
            <th>Active</th>
            <th>Archived</th>
        </tr>
        <tr>
            <td><i class="fas fa-tasks"></i> Task</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td><i class="fas fa-brain"></i> Random thought</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td><i class="fas fa-lightbulb"></i> Idea</td>
            <td>0</td>
            <td>0</td>
        </tr>
    </table>


    <table class="table" id="tableArchived" class="hidden">
        <tr> 
        <th>Name</th>
        <th>Created</th>
        <th>Category</th>
        <th>Content</th>
        <th>Dates</th>
        <th>Buttons</th>
    </tr>
        <tr>
            <td>Buy coffee</td>
            <td>Today</td>
            <td><i class="fas fa-tasks"></i> Task</td>
            <td>Nearest coffee shop</td>
            <td></td>
            <td><button class="archivebtn">
                    <i class="fas fa-archive"></i>
                </button>
                <button class="deletebtn">
                    <i class="far fa-trash-alt"></i>
                </button>
            </td>
        </tr>
    </table>
</html>
